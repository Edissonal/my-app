<div class="row">

    <div class="col">
        <h1>ngif</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">

            <div class="card-body">
                <h5 class="card-title">{{frace.autor}}</h5>
                <p class="card-text">{{frace.mensaje}}.</p>
            </div>
        </div>
        <button (click)="mostrar =!mostrar" class="btn btn-outline-primary btn-block">Mostra/ocultar</button>
    </div>
    <div class="col">
        <h1>ngford</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i =index" class="list-group-item">{{i+1}} {{personaje}}</li>

        </ul>
    </div>
</div>
